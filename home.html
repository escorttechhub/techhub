<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Escort Tech Hub</title>

    <!-- Load External Frameworks and Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

    <style>
        /* Global Styles */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body,
        html {
            height: 100%;
            overflow: hidden;
            background-color: #f4f4f4;
        }
        /* Container Styles */
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #00bcd4, #ff5722);
            animation: bgShift 8s ease-in-out infinite;
            color: white;
            overflow: hidden;
        }
        /* Background Transition Animation */
        
        @keyframes bgShift {
            0% {
                background: linear-gradient(135deg, #00bcd4, #ff5722);
            }
            50% {
                background: linear-gradient(135deg, #9c27b0, #03a9f4);
            }
            100% {
                background: linear-gradient(135deg, #673ab7, #f44336);
            }
        }
        /* Content Wrapper */
        
        .content-wrapper {
            text-align: center;
            max-width: 600px;
            animation: fadeInUp 2s ease-in-out;
            z-index: 10;
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Heading and Description */
        
        h1 {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            line-height: 1.5;
            color: #fff;
        }
        /* Button Styles */
        
        .button-wrapper {
            display: flex;
            justify-content: center;
            gap: 40px;
            animation: fadeIn 3s ease-in;
        }
        
        .cta-button {
            padding: 15px 35px;
            background-color: white;
            color: #03a9f4;
            text-decoration: none;
            font-size: 1.4rem;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
        }
        
        .cta-button i {
            margin-right: 10px;
        }
        
        .cta-button:hover {
            background-color: #03a9f4;
            color: white;
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        /* Floating Animation for Buttons */
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Floating Elements for Additional Animation */
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .floating-elements div {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: floatElement 15s infinite ease-in-out;
            z-index: 1;
        }
        
        .floating-elements div:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 20%;
            left: 30%;
            animation-duration: 12s;
        }
        
        .floating-elements div:nth-child(2) {
            width: 100px;
            height: 100px;
            bottom: 10%;
            right: 20%;
            animation-duration: 18s;
        }
        
        .floating-elements div:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 30%;
            right: 15%;
            animation-duration: 20s;
        }
        
        @keyframes floatElement {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-30px);
            }
            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="floating-elements">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="content-wrapper animate__animated animate__fadeInUp">1
            <h1>Welcome to Escort Tech Hub</h1>
            <p>Connecting Innovations and Empowering Features</p>
            <p>Empowering Innovation and Learning for Students, Organizations & Admins</p>

            <div class="button-wrapper">
                <a href="student-login.html" class="cta-button"><i class="fas fa-user-graduate"></i>Students</a>
                <a href="organization-login.html" class="cta-button"><i class="fas fa-building"></i>Organizations</a>
                <a href="admin-login.html" class="cta-button"><i class="fas fa-user-cog"></i>Admins</a>
            </div>
        </div>
    </div>
</body>

</html>
