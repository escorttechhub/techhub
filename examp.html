<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 shadow-frame p-5 rounded">
                <h1 class="text-center mb-4">ESCORT TECH HUB</h1>

                <h3 class="text-center mb-4">Sign Up</h3>
                <form action="backend/register.php" method="POST" id="signup-form">
                    <div class="form-group mb-3">
                        <label for="signup-name">Full Name</label>
                        <input type="text" class="form-control" id="signup-name" name="name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="signup-email">Email address</label>
                        <input type="email" class="form-control" id="signup-email" name="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="signup-password">Password</label>
                        <input type="password" class="form-control" id="signup-password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100" name="signup">Register</button>
                </form>

                <h3 class="text-center mb-4">Sign In</h3>
                <form action="backend/login.php" method="POST" id="login-form">
                    <div class="form-group mb-3">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" name="login">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
